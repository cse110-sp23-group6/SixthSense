<!DOCTYPE html>
<html lang="en">

<head>
  <title>Previous Fortunes Page</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/previous-fortunes.css">
  <script src="assets/scripts/previous-fortunes.js" type="module"></script>
</head>

<body>
  <h1 id="title">Previous Fortunes</h1>

  <div class="profile">
    <img src="assets/images/spongebob.jpg" class="profilepic" alt="image of emotion">
    <p class="name">Spongebob Squarepants</p>
    <p class="info">21 years old</p>
    <p class="info">9 fortunes total</p>
  </div>

  <button id="open-button">Open</button>

  <div class="list-container">
    <ul id="readingList">
      <!-- List items go here -->
    </ul>
  </div>


  <div class="expanded-box" id="expanded-content"></div>

  <nav id="traversal">
    <button id="back">Back</button>
    <button id="delete">Delete Fortune</button>
  </nav>

  <div class="vectors">
    <!-- Empty alt tag for decorative images https://www.w3.org/WAI/tutorials/images/decorative/ -->
    <img src="assets/images/prevfortunes-vector3.png" class="leftvector" alt="">
    <img src="assets/images/prevfortunes-vector2.png" class="leftvector" alt="">
  </div>
</body>

</html>
