name: JSDoc Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Document
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Generate JSDoc documentation
        uses: andstor/jsdoc-action@v1.2.1
