<!DOCTYPE html>
<html lang="en">

<!-- Setup Page -->
<head>
    <title>New Profile Page</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/newprofile.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <script src="assets/scripts/constants.js" type="module"></script>
    <script src="assets/scripts/newprofile.js" type="module"></script>
</head>

<body>
    <!-- Decorative Images -->
    <div class="images">
        <img src="assets/images/newprofileleftback.png" alt="" class="leftvector">
        <img src="assets/images/newprofileleftfront.png" alt="" class="leftvector">
        <img src="assets/images/newprofileright.png" alt="" class="rightvector">
    </div>

    <!-- User Form -->
    <h1 id="title">Create Profile</h1>
    <div class="container">
        <!-- name -->
        <label for="name">Name: </label>
        <input type="text" id="name" required>
        <br>
        <!-- birthday -->
        <label for="birthday">Birthday:</label>
        <input type="text" id="year" placeholder="yyyy" maxlength="4" required>
        <input type="text" id="date" placeholder="dd" maxlength="2" required>
        <input type="text" id="month" placeholder="mm" maxlength="2" required>
        <br>
        <!-- relationship status -->
        <label for="status">Relationship Status:</label>
        <select id="status" required>
            <option id="holder" value="" disabled selected hidden>select status</option>
            <option value="single">Single</option>
            <option value="inRelationship">In a relationship</option>
            <option value="complicated">It's complicated</option>
            <option value="married">Married</option>
            <option value="private">Prefer Not to Say</option>
        </select>
        <br>
    </div>

    <!-- Navigation Buttons -->
    <div class="buttons">
        <nav id="traversal">
            <button id="home">Home</button>
            <button id="submit">Submit</button>
        </nav>
    </div>
</body>

</html>
