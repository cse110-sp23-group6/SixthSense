<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emotions1 Page</title>
  <link rel="stylesheet" type="text/css" href="emotions1.css">
  <!-- Link the image storage -->
  <script src="emotions1.js" type="module"></script>
</head>
<body>
  <div class="container">

    <h1 id="prompt">Which picture do you resonate most with?</h1>
    
    <!-- Display Images -->
    <div class="buttons">

        <button class="round-button" style="background-color: transparent;"> <img id="anger" > </button>
        <button class="round-button" style="background-color: transparent;"> <img id="disgust" ></button>
        <button class="round-button" style="background-color: transparent;"> <img id="joy" ></button>
        <button class="round-button" style="background-color: transparent;"> <img id="fear" ></button>
        <button class="round-button" style="background-color: transparent;"> <img id="sadness" > </button>

    </div>
    
    <div class="images">

      <img src="assets/topleft2.png" class="leftvector">
      <img src="assets/topleft1.png" class="leftvector">
      <img src="assets/bottomright.png" class="rightvector">

    </div>

     <!-- Navigation buttons -->
    <div class="navigation-left">
      <button class="button-left">Back</button>
    </div>
    <div class="navigation-right">
      <button class="button-right">Next</button>
    </div>
    
  </div>
</body>
</html>
