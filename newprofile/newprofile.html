<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Profile Page</title>
  <link rel="stylesheet" type="text/css" href="newprofile.css">
  <script src="newprofile.js" type="module"></script>
</head>
<body>
    <!-- vectors -->
    <div class="images">
        <img src="assets/pics/newprofileleftback.png" class="leftvector">
        <img src="assets/pics/newprofileleftfront.png" class="leftvector">
        <img src="assets/pics/newprofileright.png" class="rightvector">
    </div>
    <!-- title -->
    <h1 id="title">Create Profile</h1>
    <!-- form part -->
    <form class="container">
        <label for="name">Name: </label>
        <input type="text" id="name" required>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="text" id="month" maxlength="2" oninput="validateNumberInput(this)" required>
        <input type="text" id="date" maxlength="2" oninput="validateNumberInput(this)" required>
        <input type="text" id="year" maxlength="4" oninput="validateNumberInput(this)" required>
        <br>
        <label for="status">Relationship Status:</label>
        <select id="status">
            <option value="single">Single</option>
            <option value="inRelationship">In a Relationship</option>
            <option value="married">Married</option>
        </select>
        <br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
</body>
</html>
