<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emotions2 page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    
    <h1 id="prompt">Which phrase do you resonate most with?</h1>
    <div class="buttons">
      <button>The best way to cheer yourself up is to try to cheer somebody else up</button>
      <button>People cry not because they’re weak. It’s because they’ve been strong for too long </button>
      <button>It's not about avoiding the things that make you angry; it's about learning how to control your reactions to them</button>
      <button>Our anxiety does not empty tomorrow of its sorrows, but only empties today of its strengths</button>
      <button>Two things are infinite: the universe and human stupidity; and I'm not sure about the universe</button>
    </div>

    <div class="images">
      <img src="assets/leftbackvector.png" class="leftvector">
      <img src="assets/leftfrontvector.png" class="leftvector">
      <img src="assets/rightbackvector.png" class="rightvector">
      <img src="assets/rightfrontvector.png" class="rightvector">
    </div>
  </div>
</body>
</html>
