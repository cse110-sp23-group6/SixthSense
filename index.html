<!DOCTYPE html>
<html>

<head>
  <title>Sixth Sense Fortune Teller</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="assets/scripts/index.js" type="module"></script>
</head>

<body>
  <header>
    <button id="user">New User</button>
  </header>
  <audio src="assets/sounds/background-music.mp3" preload autoplay loop></audio>
  <main>
    <h1 id="top-line">Sixth Sense</h1>
    <h1 style="margin-bottom: 50px;" id="bottom-line">Fortune Teller</h1>
    <div class="inner-button" id="b1">Get Today's Fortune</div>
    <div class="inner-button" id="b2">See Previous Fortunes</div>

    <div>
      <!-- Empty alt tag for decorative images https://www.w3.org/WAI/tutorials/images/decorative/ -->
      <img src="assets/images/welcome-vector1.png" class="vector1" alt="">
      <img src="assets/images/welcome-vector2.png" class="vector2" alt="">
      <img src="assets/images/welcome-vector3.png" class="vector3" alt="">
    </div>
  </main>

</body>

</html>
