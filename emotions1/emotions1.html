<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emotions1 Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="prompt">Which picture do you resonate most with?</h1>
    <div class="buttons">
        <button class="round-button" style="background-color: transparent;"> <img src="assets/selectionpics/anger1.png" > </button>
        <button class="round-button" style="background-color: transparent;"> <img src="assets/selectionpics/disgust1.png"> </button>
        <button class="round-button" style="background-color: transparent;"> <img src="assets/selectionpics/fear1.png"></button>
        <button class="round-button" style="background-color: transparent;"> <img src="assets/selectionpics/joy1.png"> </button>
        <button class="round-button" style="background-color: transparent;"> <img src="assets/selectionpics/sadness1.png"> </button>
    </div>
    
    <div class="images">

      <img src="assets/topleft2.png" class="leftvector">
      <img src="assets/topleft1.png" class="leftvector">
      <img src="assets/bottomright.png" class="rightvector">

    </div>

     <!-- Navigation buttons -->
     <div class="navigation-left">
      <button class="button-left">Back</button>
    </div>
    <div class="navigation-right">
      <button class="button-right">Next</button>
    </div>
    
  </div>

</html>
