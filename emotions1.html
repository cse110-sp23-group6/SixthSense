<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emotions1 Page</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/emotions1.css">
  <!-- Link the image storage -->
  <script src="assets/scripts/emotions1.js" type="module"></script>
</head>
<body>
  <div class="container">

    <h1 id="prompt">Which picture do you resonate most with?</h1>
    
    <!-- Display Images -->
    <div class="buttons">

        <!-- Ids are currently set to generic ones, will be renamed in emotions.js -->
        <button class="round-button" style="background-color: transparent;"> <img id="one" > </button>
        <button class="round-button" style="background-color: transparent;"> <img id="two" ></button>
        <button class="round-button" style="background-color: transparent;"> <img id="three" ></button>
        <button class="round-button" style="background-color: transparent;"> <img id="four" ></button>
        <button class="round-button" style="background-color: transparent;"> <img id="five" > </button>

    </div>
    
    <div class="images">
      <!-- Empty alt tag for decorative images https://www.w3.org/WAI/tutorials/images/decorative/ -->
      <img src="assets/images/topleft2.png" class="leftvector" alt="">
      <img src="assets/images/topleft1.png" class="leftvector" alt="">
      <img src="assets/images/bottomright.png" class="rightvector" alt="">

    </div>

     <!-- Navigation buttons -->
    <div class="navigation-left">
      <button class="button-left">Back</button>
    </div>
    <div class="navigation-right">
      <button class="button-right">Next</button>
    </div>
    
  </div>
</body>
</html>
