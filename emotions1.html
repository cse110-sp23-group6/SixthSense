<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emotions1 Page</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/emotions1.css">
  <!-- Link the image storage -->
  <script src="assets/scripts/emotions1.js" type="module"></script>
</head>
<body>
  <div class="container">

    <h1 id="prompt">Which picture do you resonate most with?</h1>
    
    <!-- Display Images -->
    <div class="buttons">

        <!-- Ids are currently set to generic ones, will be renamed in emotions.js -->
        <button class="round-button" style="background-color: transparent;"> <img id="one" alt="first option"> </button>
        <button class="round-button" style="background-color: transparent;"> <img id="two" alt="second option"></button>
        <button class="round-button" style="background-color: transparent;"> <img id="three" alt="third option"></button>
        <button class="round-button" style="background-color: transparent;"> <img id="four" alt="fourth option"></button>
        <button class="round-button" style="background-color: transparent;"> <img id="five" alt="fifth option"> </button>

    </div>
    
    <div class="images">

      <img src="assets/images/topleft2.png" alt="background vector top-left 1" class="leftvector">
      <img src="assets/images/topleft1.png" alt="background vector top-left 2" class="leftvector">
      <img src="assets/images/bottomright.png" alt="background vector bottom-right" class="rightvector">

    </div>

     <!-- Navigation buttons -->
    <div class="navigation-left">
      <button id="button-left">back</button>
    </div>
    <div class="navigation-right">
      <button id="button-right">next</button>
    </div>
  </div>
</body>
</html>
