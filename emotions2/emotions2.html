<!DOCTYPE html>
<html lang="en">
<head>
  <title>Emotions2 page</title>
  <link rel="stylesheet" type="text/css" href="emotions2.css">
  <script src="emotions2.js" type="module"></script>
</head>
<body>
  <div class="images">
    <img src="assets/pics/leftbackvector.png" class="leftvector">
    <img src="assets/pics/leftfrontvector.png" class="leftvector">
    <img src="assets/pics/rightbackvector.png" class="rightvector">
    <img src="assets/pics/rightfrontvector.png" class="rightvector">
  </div>
  
  <div class="container">
    
    <h1 id="prompt">Which phrase do you resonate most with?</h1>
    <div class="buttons">
      <button id="joy"></button>
      <button id="sadness"></button>
      <button id="disgust"></button>
      <button id="fear"></button>
      <button id="anger"></button>
    </div>

    <nav id="traversal">
      <button id="back">back</button>
      <button id="next">next</button>
    </nav>
  </div>
</body>
</html>
